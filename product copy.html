<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品介面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .container {
            width: 90%;
            max-width: 600px;
            border: 1px solid #000;
            background: #fff;
            margin-top: 20px;
            position: relative;
            padding: 10px;
            display: flex;
            flex-direction: column;
        }
        .top-section {
            min-height: 75px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            padding-bottom: 10px;
            border-bottom: 1px solid #000;
        }
        .back-button {
            width: 30px;
            height: 30px;
            border: 1px solid #000;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            position: absolute;
            top: 10px;
            left: 10px;
            background: white;
            font-size: 18px;
            font-weight: bold;
        }
        .preview-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .preview {
            width: 80%;
            max-width: 250px;
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #ddd;
            position: relative;
        }
        .preview img {
            max-width: 100%;
            max-height: 100%;
            display: none;
        }
        .preview img.active {
            display: block;
        }
        .thumbnail-indicator {
            display: flex;
            margin-top: 5px;
        }
        .thumbnail-indicator span {
            width: 10px;
            height: 10px;
            margin: 0 5px;
            background: gray;
            border-radius: 50%;
            display: inline-block;
            cursor: pointer;
        }
        .thumbnail-indicator span.active {
            background: black;
        }
        .middle-section {
            min-height: 300px;
            padding: 10px;
            border-bottom: 1px solid #000;
        }
        .bottom-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }
        .cart-button button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        @media (max-width: 600px) {
            .container {
                width: 95%;
            }
            .preview {
                width: 90%;
                height: 120px;
            }
            .middle-section, .bottom-section {
                font-size: 14px;
            }
            .cart-button button {
                padding: 12px;
            }
        }
    </style>
    <script>
        const params = new URLSearchParams(window.location.search);
        const productId = params.get("id");
      
        document.addEventListener("DOMContentLoaded", () => {
          document.getElementById("product-id").textContent = "你目前查看的是商品編號：" + productId;
        });
      </script>
      
    <script>
        function goBack() {
            history.back();
        }

        let currentIndex = 0;
        function showImage(index) {
            const images = document.querySelectorAll('.preview img');
            const dots = document.querySelectorAll('.thumbnail-indicator span');
            images.forEach((img, i) => {
                img.classList.toggle('active', i === index);
            });
            dots.forEach((dot, i) => {
                dot.classList.toggle('active', i === index);
            });
            currentIndex = index;
        }

        document.addEventListener("DOMContentLoaded", () => {
            showImage(0);
        });
    </script>
</head>
<body>
    <body>
        <h1 id="product-id">載入中...</h1>
      </body>
      
    <div class="container">
        <div class="top-section">
            <div class="back-button" onclick="goBack()">←</div>
            <div class="preview-container">
                <div class="preview">
                    <img src="joe.png" class="active">
                    <img src="image.png">
                    <img src="image3.jpg">
                    <img src="image4.jpg">
                </div>
                <div class="thumbnail-indicator">
                    <span onclick="showImage(0)" class="active"></span>
                    <span onclick="showImage(1)"></span>
                    <span onclick="showImage(2)"></span>
                    <span onclick="showImage(3)"></span>
                </div>
            </div>
        </div>
        <div class="middle-section">3. 商品描述與注意事項</div>
        <div class="bottom-section">
            <div class="stock">4. 商品剩餘數量與金額</div>
            <div class="cart-button">
                <button>5. 加入購物車</button>
            </div>
        </div>
    </div>
</body>
</html>
