<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RWD 三區塊表格</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      background-color: #f8f8f8;
      font-family: Arial, sans-serif;
    }

    .table-container {
      width: 90%;
      max-width: 1200px;
      margin-top: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid black;
      padding: 15px;
      text-align: center;
    }

    .header {
      background-color: lightgray;
      font-weight: bold;
      position: relative;
      height: 200px;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 10px;
      z-index: 1;
    }

    .image-overlay {
      position: absolute;
      top: 21px;
      left: 182px;
      transform: translateX(-50%);
      width: 40px;
      height: auto;
      z-index: 15;
    }

    .header .button-container {
      position: static;
    }

    .carousel-container {
      position: absolute;
      top: 35%;
      left: 50%;
      transform: translateX(-50%);
      width: 60%;
      height: 50%;
      overflow: hidden;
      background-color: black;
      border: 2px solid #ddd;
      border-radius: 10px;
    }

    .carousel-indicator {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 14px;
    }

    .carousel-images {
      display: flex;
      transition: transform 1s ease-in-out;
      width: 100%;
    }

    .carousel-images img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
    }

    .arrow {
      position: absolute;
      top: 60%;
      transform: translateY(-50%);
      font-size: 30px;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border-radius: 50%;
      padding: 10px;
      cursor: pointer;
      z-index: 2;
    }

    .arrow-left {
      left: 150px;
    }

    .arrow-right {
      right: 150px;
    }

    .content-row {
      display: flex;
      flex-wrap: nowrap;
      align-items: stretch;
      width: 100%;
    }

    .left {
      background-color: lightblue;
      width: 20%;
      height: 500px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: flex-start;
    }

    .left label {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .left select {
      width: 100%;
      padding: 8px;
      font-size: 16px;
    }

    .right {
      background-color: lightgreen;
      width: 80%;
      height: 500px;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
    }

    .resizable-box {
      background-color: lightblue;
      width: 90%;
      height: 15%;
      border: 2px solid #aaa;
      border-radius: 5px;
      margin-bottom: 20px;
    }

    .button-container {
      position: absolute;
      top: 25px;
      right: 170px;
      display: flex;
      gap: 10px;
      z-index: 10;
    }

    .button-container a {
      text-decoration: none;
      background-color: #007bff;
      color: white;
      width: 50px;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 50%;
      font-size: 14px;
      font-weight: bold;
    }

    .product-link-box {
      background-color: #90ee90;
      border: 2px solid #f08080;
      padding: 20px;
      width: 90%;
    }

    .product-link-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 40px 40px;
    }

    .product-link-grid a {
      display: block;
      color: #007BFF;
      text-decoration: none;
      font-weight: bold;
    }

    .product-link-grid a:hover {
      text-decoration: underline;
    }

    @media screen and (max-width: 768px) {
      .table-container {
        width: 100%;
      }

      .header {
        height: 150px;
      }

      .carousel-container {
        width: 90%;
        height: 70%;
      }

      .content-row {
        flex-wrap: nowrap;
        overflow-x: auto;
      }

      .left {
        width: 20%;
        min-width: 120px;
      }

      .right {
        width: 80%;
      }

      .resizable-box {
        width: 90%;
        max-width: 100%;
      }
    }
  </style>
  <script>
    function goToSearch(select) {
      const selectedValue = select.value;
      if (selectedValue) {
        window.location.href = `search.html?category=${selectedValue}`;
      }
    }
  </script>
</head>
<body>
  <div class="button-container">
    <a href="#" target="_blank">購物車</a>
    <a href="search.html" target="_blank">搜尋</a>
    <a href="#" target="_blank">登入</a>
  </div>

  <img src="icon 1.jpg" alt="Overlay Image" class="image-overlay" />

  <div class="table-container">
    <table>
      <tr>
        <th class="header" colspan="2">
          <div class="carousel-container">
            <div class="carousel-images" id="carouselImages">
              <img src="IMG_5870.png" alt="Image 1" />
              <img src="IMG_5870.png" alt="Image 2" />
              <img src="IMG_5870.png" alt="Image 3" />
              <img src="IMG_5870.png" alt="Image 4" />
              <img src="IMG_5870.png" alt="Image 5" />
            </div>
          </div>
          <div class="arrow arrow-left" onclick="prevImage()">←</div>
          <div class="arrow arrow-right" onclick="nextImage()">→</div>
        </th>
      </tr>
      <tr>
        <td colspan="2">
          <div class="content-row">
            <div class="left">
              <label for="options">類別選單</label>
              <select id="options" onchange="goToSearch(this)">
                <option value="">請選擇分類</option>
                <option value="1">分類1</option>
                <option value="2">分類2</option>
                <option value="3">分類3</option>
              </select>
            </div>
            <div class="right">
              <div class="resizable-box" id="resizableBox"></div>
              <div class="product-link-box">
                <div class="product-link-grid">
                  <a href="product.html?id=1">1. 商品 1</a>
                  <a href="product.html?id=2">2. 商品 2</a>
                  <a href="product.html?id=3">3. 商品 3</a>
                  <a href="product.html?id=4">4. 商品 4</a>
                  <a href="product.html?id=5">5. 商品 5</a>
                  <a href="product.html?id=6">6. 商品 6</a>
                  <a href="product.html?id=7">7. 商品 7</a>
                  <a href="product.html?id=8">8. 商品 8</a>
                  <a href="product.html?id=9">9. 商品 9</a>
                  <a href="product.html?id=10">10. 商品 10</a>
                </div>
              </div>
            </div>
          </div>
        </td>
      </tr>
    </table>
  </div>

  <script>
    let currentIndex = 0;
    const images = document.getElementById("carouselImages");
    const totalImages = images.children.length;

    function updateCarousel() {
      const offset = -currentIndex * 100;
      images.style.transform = `translateX(${offset}%)`;
    }

    function prevImage() {
      currentIndex = (currentIndex - 1 + totalImages) % totalImages;
      updateCarousel();
    }

    function nextImage() {
      currentIndex = (currentIndex + 1) % totalImages;
      updateCarousel();
    }

    setInterval(nextImage, 30000);
  </script>
</body>
</html>
